<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8"/>
    <title></title>
    <link rel="stylesheet" href="../style/myOrder.css">
</head>

<body>
<header>
    <div class="user-info w">
        <div class="login-info l">
            <span><a href="http://localhost/project/ec/index.html">商城首页</a></span>
            <div class="welcome"><span style="color: #666">Hi~欢迎来到Z商城，请<a href="./login.html">登录</a></span></div>
            <span class="exit"><a href="javaScript:;">免费注册</a></span>
        </div>
        <ul class="quick-menu r">
            <li><a href="http://localhost/project/ec/src/html/myOrder.html">我的订单</a></li>
            <li><a href="http://localhost/project/ec/src/html/shopping.html">购物车<span>0</span>件</a></li>
            <li><a href="javaScript:;">帮助中心</a></li>
            <li><a href="javaScript:;">手机商城<i class="ico1"></i></a></li>
            <li><a href="javaScript:;">中关村在线</a></li>
            <li><a href="javaScript:;">招商合作</a></li>
            <li><a href="javaScript:;">联系客服<i class="ico2"></i></a></li>
        </ul>
    </div>
</header>
<main>

</main>
<script src="../lib/jquery-3.3.1.min.js"></script>
<script src="../script/remberLogin.js"></script>
<script type="text/html" id="myOrdertd">
    {{each pro as v i}}
    <table border="1" style="border-color: #c0daf8;">
        <thead>
            <th>{{v[0].orderon}}</th>
            <th>数量</th>
            <th>价钱</th>
            <th>总价</th>
            <th>操作</th>
            <th>删除</th>
        </thead>

        {{each v as x j}}
        {{if j == 0}}
        <tr class="tr">
            <td>
                <dl class="cart_details">
                    <dt><img src={{x.img}}></dt>
                    <dd>
                        <div>
                            <p class="title">{{x.title}}</p>
                            <p class="color"><span>颜色:&nbsp;&nbsp;</span>{{x.color}}</p>
                            <p class="memory"><span>型号:&nbsp;&nbsp;</span>{{x.xing}}</p>
                        </div>
                    </dd>
                </dl>
            </td>
            <td>{{x.count}}</td>
            <td>{{x.price}}</td>
            <td rowspan={{j}} class="totle">{{x.price * x.count}}</td>
            <td rowspan={{j}}>
                <button>删除</button>
            </td>
            <td rowspan={{j}}>
                <button>评价</button>
            </td>
        </tr>

        {{else}}
        <tr>
            <td>
                <dl class="cart_details">
                    <dt><img src={{x.img}}></dt>
                    <dd>
                        <div>
                            <p class="title">{{x.title}}</p>
                            <p class="color"><span>颜色:&nbsp;&nbsp;</span>{{x.color}}</p>
                            <p class="memory"><span>型号:&nbsp;&nbsp;</span>{{x.xing}}</p>
                        </div>
                    </dd>
                </dl>
            </td>
            <td>{{x.count}}</td>
            <td>{{x.price}}</td>
        </tr>
        {{/if}}
        {{/each}}


    </table>
    {{/each}}
</script>
<script src="../lib/jquery-3.3.1.js"></script>
<script src="../template/template.js"></script>
<script src="../script/myOrder.js"></script>
<script>

</script>
</body>

</html>
