<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			*{margin:0;padding:0}
			.um{width: 960px;margin:100px auto;}
			table{border-collapse: collapse;width:960px;word-wrap: break-word; word-break: break-all;}
			tr{width:960px;}
			td{height:80px;width:60px;overflow: hidden;font-size: 12px;text-align: center;}
			td:nth-of-type(4) div{
				overflow: hidden;width:60px;height:80px;
			}
			img{height:60px;width:50px;}
			
		</style>
	</head>

	<body>
		<div class="um">
			<table border="1">
				<thead>
					<th>产品名</th>
					<th>原价</th>
					<th>现价</th>
					<th>标题</th>
					<th>logo图</th>
					<th>图片1</th>
					<th>图片2</th>
					<th>图片3</th>
					<th>图片4</th>
					<th>图片5</th>
					<th>颜色1</th>
					<th>颜色2</th>
					<th>颜色3</th>
					<th>颜色4</th>
					<th>内存选项1</th>
					<th>内存选项2</th>
					<th>内存选项2</th>
					<th>内存选项2</th>
					<th>操作</th>
					
					
				</thead>
				
			</table>
		</div>

		<script src="../lib/jquery-3.3.1.min.js"></script>
		<script src="../template/template.js"></script>
		<script id="MM" type="text/html">
			{{each arr as v i}}
			<tr>
				<td>{{v.name}}</td>
				<td>{{v.price_before}}</td>
				<td>{{v.price}}</td>
				<td><div>{{v.title}}</div></td>
				<td><img src={{v.brandimg}}></td>
				<td><img src={{v.img1}}></td>
				<td><img src={{v.img2}}></td>
				<td><img src={{v.img3}}></td>
				<td><img src={{v.img4}}></td>
				<td><img src={{v.img5}}></td>
				<td>{{v.color1}}</td>
				<td>{{v.color2}}</td>
				<td>{{v.color3}}</td>
				<td>{{v.color4}}</td>
				<td>{{v.mem32}}</td>
				<td>{{v.mem64}}</td>
				<td>{{v.mem128}}</td>
				<td>{{v.mem256}}</td>
				<td><button class="u" data-id={{i}}>修改</button> <br> <button class="d" data-id={{v.id}}>删除</button></td>
				
			</tr>
			<tr></tr>
			{{/each}}
		</script>
		<script>
			var x;
			$.get('/project/ec/api/find.php?', function(resp) {
				x = resp;
				var html = template('MM', {
					arr: resp
				});
				$('table').append(html);

			})
			$('table').on('click','tr td button.d',function(){
				var id = this.dataset.id;
				alert(id)
				$.get('/project/ec/api/deleteM.php?',{id : id}, function(resp) {
					if(resp.ret){
						alert("删除成功");
					}else{
						alert('出现错误')
					}

			})
				
				
				
			})
		</script>
	</body>

</html>
