<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../style/login.css">
</head>
<body>
<div id="header-login">
    <div class="login-header w">
        <img class="l" src="/project/ec/assets/imgs/indeximg/logo.png" alt="">
        <div class="login-login r">
            还没有账号? 快点我<span style="color: red"><a href="http://localhost/project/ec/src/html/register.html"> 注册</a></span>
        </div>
    </div>
</div>
<section class="w login-index">
    <div class="login-left l">
        <img src="/project/ec/assets/imgs/loginimg/promise.jpg" alt="">
    </div>
    <div class="login-right l">
        <h3 class="user l">用户登录</h3>
        <input type="text" value="" id="user" placeholder="请输入用户名" class="l user-login">
        <input type="text" value="" id="pw" placeholder="请输入密码" class="l seller-login">
        <button l>登 录</button>
        <div class="login-bottom l">
            <div class="line l"></div>
            <p>合作账号登录</p>
            <div class="line r"></div>
        </div>
        <img src="/project/ec/assets/imgs/loginimg/icon.png" alt="">
    </div>


</section>
<footer>
    <p>©2018. LSJ 版权所有</p>
</footer>
<script src="../lib/jquery-3.3.1.js"></script>
<script>
	$('.login-right button').click(function () {
	    $.post('/project/ec/api/login.php', {
	        user: $('#user').val(),
	        password: $('#pw').val()
	    }, function (resp) {
	    	
	    	//alert(resp.userid);
	        if(resp.ret) {
	            //登录成功
	            document.cookie='userid='+resp.userid;
	            location = '/project/ec/index.html';
	        } else {
	            //登录失败
	            alert('登录失败');
	        }
	    })
	})
</script>
</body>
</html>
